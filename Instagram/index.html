<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <!-- Container pai -->
        <div class="instagram-phone">
            <!-- Primeiro container-->
            <img src="img/instagram celular-1.png" alt="imagem do celular"> <!-- Imagem do celular inserida -->
        </div>
        <div class="instagram-continue">
            <!-- Segundo container -->
            <div class="group">
                <!-- Primeiro grupo de elementos -->
                <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <!-- Primeira imagem do segundo conteiner inserida -->
                <div class="profile-instagram">
                    <!-- Div da segunda imagem -->
                    <img src="img/foto-perfil.png" class="profile-photo" alt="profile-photo">
                    <!-- Segunda imagem do segundo conteiner inserida -->
                </div>
                <a href="#" class="instagram-login">Continue como Ariel Nicollas</a> <!-- Links -->
                <a href="#" class="instagram-lost">Perdeu sua senha?</a>
            </div>
            <div class="group1">
                <!-- Segundo grupo de elementos  -->
                <p class="not-account">Não é o Ariel Nicollas?</p> <!-- Primeiro texto do segundo container -->
                <p class="not-account">
                    <!-- Segundo texto do segundo container -->
                    <a href="#"><span class="link-blue">Alterar</span></a>
                    <!-- Span com elementos e links redirecionaveis  -->
                    ou
                    <a href="#"><span class="link-blue">Inscrever-se</span></a>
                </p>
            </div>
            <div class="get-the-app">
                <!-- Terceiro container  -->
                <p class="the-app">Baixe o Aplicativo</p> <!-- Texto informativo  -->
                <div class="download">
                    <!-- Div  de referência as imagens do terceiro container -->
                    <a href="#" class="app-download"></a> <!-- Links redirecionaveis -->
                    <a href="#" class="app-download"></a> <!-- Links redirecionaveis -->
                </div>
            </div>
        </div>

    </div>
</body>

</html>
